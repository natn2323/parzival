<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/login.css">

	<!-- Create a script to get hostname instead of hardcoding localhost -->
	<!-- You can use window.location.hostname -->
</head>


<body>
	<div class="container3">
		<div class="container2">
			<div class="container1">

				<div class="leftContent">
					&nbsp;
				</div>

				<div class="centerContent">
					<div class="header">
						<h1>Welcome to Bonnie's Vegan Cuisine</h1>
					</div>

					<form action="/login" method="POST" class="login">
						<div id="username">
							<label for="username">Enter your username: </label>
							<input type="text" name="username" id="username" required>
						</div>
						<div id="password">
							<label for="password">Enter your password: </label>
							<input type="text" name="password" id="password" required>
						</div>
						<div class="button-region">
							<input id="login" type="submit" value="Login">
							<input id="register" type="button" value="Register" onclick="window.location.href='http://localhost:8124/newUser'">
						</div>
					</form>

				</div>

				<div class="rightContent">
					&nbsp;
				</div>

			</div>
		</div>
	</div>

	<footer></footer>
</body>


</html>
