<!DOCTYPE html>
<html>

<head>
	<title>New User Registration</title>
	<style>
		body {
			background: white;
		}
		.header {
			background-color: #f1f1f1;
			max-width: 100%;
			padding: 30px;
			text-align: center;
			font-size: 35px;
			border-bottom: 1px solid black;
		}
		.centerContent {
			background:white;
			width: 70%;
			float:left;
			outline-style: solid;
			outline-color: black;
			outline-width: thin;
		}
		.leftContent {
			background: lightblue;
			width: 15%;
			float:left;
		}
		.rightContent {
			background: lightblue;
			width: 15%;
			float:right;
		}
		.centerContent, .leftContent, .rightContent {
			height: 100vh;
		}
	</style>
</head>


<body>
	<form action="/newUser" method="POST" class="newUser">
		<div>
			<label for="username">Enter your username: </label>
			<input type="text" name="username" required>
		</div>
		<div>
			<label for="password">Enter your password: </label>
			<input type="text" name="password" required>
		</div>
		<div>
			<label for="confirm_password">Re-enter your password: </label>
			<input type="text" name="confirm_password"required>
		</div>
		<div id="new-user-submit">
			<input type="submit" value="NewUser">
		</div>
	</form>

	<form action="/newUser/check" method="GET">
		<input type="submit" value="CHECK USERS">
	</form>

</body>


</html>
